<app-header></app-header>
<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h3>Feedbacks</h3>            
        </div>
        <!-- Basic Table -->
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search...." #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8" style=" background-color: white;">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="p_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.p_name}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="f_comment">
                <th mat-header-cell *matHeaderCellDef> Comment </th>
                <td mat-cell *matCellDef="let row"> {{row.f_comment}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="f_experience">
                <th mat-header-cell *matHeaderCellDef> Experience </th>
                <td mat-cell *matCellDef="let row"> {{row.f_experience}} </td>
              </ng-container>
          
              <!-- Color Column -->
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <br>        
            <h1><p style="color : red; text-align: center; font-size:30px; background-color: white;">{{ err }}</p></h1>
            <br>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
          
        <!-- #END# Basic Table -->
    </div>
</section>

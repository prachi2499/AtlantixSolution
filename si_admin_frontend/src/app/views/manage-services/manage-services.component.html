<div>
  <app-header></app-header>

  <section class="content">
    <div class="container-fluid">
      <div class="block-header">
        <h3>Manage Services</h3>
        <span *ngIf="error !== ''" style="color: red;">{{ error }}</span>
      </div>
      <br />
      <div class="row clearfix">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="card">
            <div class="header">
              <h2>Service Category List</h2>
              <small>Total Number of Categories : {{ totalServiceCat }}</small>
            </div>
            <div class="body">
              <div class="row clearfix">
                <div class="col-xs-12 ol-sm-12 col-md-12 col-lg-12">
                  <div
                    class="panel-group"
                    id="accordion_1"
                    role="tablist"
                    aria-multiselectable="true"
                  >
                    <div
                      class="panel panel-primary"
                      *ngFor="let item of serviceCatList"
                    >
                      <div class="panel-heading" role="tab" id="headingTwo_1">
                        <h4 class="panel-title">
                          <a
                            class="collapsed"
                            role="button"
                            data-toggle="collapse"
                            data-parent="#accordion_1"
                            [href]="'#' + item.sc_id"
                            aria-expanded="false"
                            aria-controls="collapseTwo_1"
                          >
                            {{ item.sc_name }}
                          </a>
                        </h4>
                      </div>
                      <div
                        [id]="item.sc_id"
                        class="panel-collapse collapse"
                        role="tabpanel"
                        aria-labelledby="headingTwo_1"
                      >
                        <div class="panel-body">
                          <br />
                          <a
                            [href]="
                              'dashboard/manageServices/serviceList?s_c_i_d=' +
                              item.sc_id
                            "
                            class="btn btn-info waves-effect"
                          >
                            View Details
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div
    class="modal fade"
    id="defaultModal"
    tabindex="-1"
    role="dialog"
    style="display: none;"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="defaultModalLabel">Modal title</h4>
        </div>
        <form (ngSubmit)="addCat()" #addCategory="ngForm">
          <div class="modal-body">
            <div class="form-group">
              <div class="form-line">
                <input
                  class="form-control"
                  type="text"
                  [(ngModel)]="categoryName"
                  required
                  maxlength="30"
                  pattern="[a-zA-Z ]*"
                  title="Only characters are allowed"
                  #categoryName1="ngModel"
                  name="categoryName"
                  placeholder="Category Name"
                />
                <span
                  style="color: red;"
                  *ngIf="
                    categoryName1.touched && categoryName1.hasError('required')
                  "
                  >Category Name is Required</span
                >
                <span
                  style="color: red;"
                  *ngIf="
                    categoryName1.touched && categoryName1.hasError('pattern')
                  "
                  >Only Characters are allowed</span
                >
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="submit"
              [disabled]="addCategory.invalid"
              class="btn btn-link waves-effect"
            >
              Add
            </button>
            <button
              type="button"
              class="btn btn-link waves-effect"
              data-dismiss="modal"
            >
              CLOSE
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-header></app-header>
<div class="banner-area banner-bg-1">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="banner">
          <h2>History</h2>
          <ul class="page-title-link">
            <!-- <li><a href="#">Home</a></li>
                        <li><a href="#">Pricing</a></li> -->
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="contact" class="section wb">
  <div class="container">
    <div class="section-title text-center">
      <h3>Your History</h3>
    </div>
    <!-- end title -->

    <div *ngIf="flag">
      <table class="responsive-table">
        <thead>
          <tr>
            <th scope="col">Package Purchased</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td colspan="2"></td>
          </tr>
        </tfoot>
        <tbody>
          <tr *ngFor="let item of parr">
            <td>{{ item.pk_name }}</td>
            <td>{{ item.pp_date | date: "dd-MM-yyyy" }}</td>
            <td>{{ item.pp_endDate | date: "dd-MM-yyyy" }}</td>
            <!-- <td>{{item.flag1}}</td> -->
            <td>
              <div *ngIf="item.flag1 == 'ongoing'">
                <label style="color: green;">OnGoing</label>
              </div>
              <div *ngIf="item.flag1 == 'expired'">
                <label style="color: red;">Expired</label>
              </div>
            </td>
            <td>
              <div *ngIf="item.flag1 == 'ongoing'">
                <a [href]="'/historydetail/' + item.pk_id"
                  ><button
                    class="btn btn-dark-blue"
                    style="background-color: gray; color: white;"
                  >
                    View Details
                  </button></a
                >
              </div>
              <div *ngIf="item.flag1 == 'expired'">
                <label>__</label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <h1 style="color: red; font-family: serif; text-align: center;">
      {{ this.msg }}
    </h1>
  </div>
</div>
<app-footer></app-footer>

<app-header></app-header>

<section class="content">
    <div class="container-fluid">
        <!-- Image Gallery -->
        <div class="block-header">
            <h3>
                IMAGES OF SERVICE
            </h3>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            <form>
                            GALLERY<br><br>
                            <h4>Choose an image to add new one :</h4><input class="form-control" placeholder="Enter Image" type="file" (change)="onChange($event)"><br>
                            <p style="color : red; text-align: center; font-size:medium">{{ err }}</p>  
                            <button type="submit" class="btn btn-success waves-effect m-r-20" (click)="addImage()">Add Image</button>
                        </form>

                        </h2>
                        <br>
                        <h3><span class="label label-warning">To delete a picture please click on it!</span></h3>
                    </div>
                    <div class="body">
                        <div id="aniimated-thumbnials" class="list-unstyled row clearfix">
                            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"   *ngFor="let item of arrimage">
                                <a [href]="'dashboard/manageServices/serviceImages?s_i_d=' + s_id" (click)="deleteImage(item.i_id)" data-sub-html="Demo Description">
                                    <img class="img-responsive thumbnail" src="http://localhost:3000/images/{{item.i_name}}">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
